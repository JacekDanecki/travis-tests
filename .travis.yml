dist: xenial
language: c
sudo: required
apt:
    update: true
before_install:
     - sudo ./install-deps
matrix:
    include:
        - os: linux
          compiler: gcc
          env: CC=gcc-5 CXX=g++-5
        - os: linux
          compiler: gcc
          env: CC=gcc-6 CXX=g++-6
        - os: linux
          compiler: clang

script:
     - ./configure

